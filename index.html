<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>Plenty of Paws</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina|Dosis|Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href='index.html' onclick="resetEverything()" class="btn">
                <img src="images/pawlogo.svg" alt="Plenty of Paws Logo" class="pawLogo">
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right pull-right">
                <li><a href='index.html' class="btn" onclick="resetEverything()">New Search</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>


<div class="container" style="position: absolute;">

    <div class="row">
        <div class="animalSelection col-lg-8 col-lg-offset-2 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2" id="home" >
            <div class="userLocationAndAnimalChoice col-lg-8 col-lg-offset-2 col-xs-8 col-xs-offset-2 row">
                <p>I'm in/near </p>
                <input class="form-control userLocation" type="text" placeholder="Zip Code/City, State">
                <p>I'm looking to adopt a </p>
                <div class="buttonContainer row">
                    <button type="button" class="btn btn-default outline animalType userLocationSubmit">Dog</button>
                    <button type="button" class="btn btn-default outline animalType userLocationSubmit ">Cat</button>
                </div>

            </div>
        </div>
    </div>

    <div class="mapSection paper row">
        <div id="map" class="paper col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">
            <!-- Google Maps is appended here-->
            <!-- initially display: none-->
        </div>
    </div>

    <div class="animalSection paper row">

            <div id="petInfo" class="col-lg-8 col-lg-offset-2 col-xs-8 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-offset-2 row">
                <!-- Used for displaying the message about the shelter not having any of those animals -->
                <!-- Also contains the buttons for next and previous shelter -->
            </div>
            <div class="row">
                <div class="animalShelterInformation row">
                <!-- Shelter information will be appended here -->
                </div>
            </div>
        <div class="row">
            <div class="animalCards col-lg-8 col-lg-offset-2 col-xs-8 col-xs-offset-2 row">
            <!-- Shelter animals will be appended here -->
            </div>
        </div>

    <!--<div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>-->
            <div class="walmart container">
            <button class="walmartSuggestion">Get suggestions</button>
    </div>

    </div>


</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfXhvdIGOf0mubh1Z5zC3G9WScA_hGPFY"></script>
<script src="googleMaps.js"> // Load google maps first since petFinder will need it later </script>
<script src ="petFinder.js"></script>

</body>
</html>
